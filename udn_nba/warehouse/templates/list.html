{% comment %}
<h1>NBA Focus News</h1>

<table border="1">
  {% for x in news %}
  <tr>
    <td>{{ x.publish_time }}</td>
    <td><a href="content/{{ x.id }}">{{ x.title }}</a></td>
    <td>{{ x.author }}</td>
  </tr>
  {% endfor %}
</table>
{% endcomment %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBA Focus News</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <div class="container">
      <h1>NBA Focus News</h1>
      <table>
        <tr>
          <th>Publish Time</th>
          <th>Title</th>
          <th>Author</th>
        </tr>
        {% for x in news %}
        <tr>
          <td>{{ x.publish_time }}</td>
          <td><a href="content/{{ x.id }}">{{ x.title }}</a></td>
          <td>{{ x.author }}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
